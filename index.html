<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

<body class="bg-very-dark-blue">

  <header></header>
  <main class="w-full h-screen grid place-items-center">
    <article class="bg-dark-blue w-10/12 max-w-[320px] p-5 flex gap-5 flex-col rounded-2xl font-outfit">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium crypto image" class="rounded-2xl">

      <section class="flex flex-col gap-3 text-soft-blue">
        <h3 class="font-bold text-white text-xl">Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <section class="flex justify-between text-soft-blue">
        <div class="flex gap-2 justify-center items-center">
          <img src="images/icon-ethereum.svg" alt="Equilibrium icon">
          <span class="text-cyan font-semibold">0.041 ETH</span>
        </div>
        <div class="flex gap-2 justify-center items-center">
          <img src="images/icon-clock.svg" alt="Clock icon">
          <span class="font-light">3 days left</span>
        </div>
      </section>

      <hr class="border-line-blue">

      <section class="flex justify-start items-center gap-4 text-soft-blue font-light">
        <img src="images/image-avatar.png" alt="profile image" class="w-10 rounded-full border border-white">
        <p>Creation of <strong class="text-white">Jules Wyvern</strong></p>
      </section>
    </article>
  </main>

  <footer class="attribution text-center text-soft-blue p-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer"
      class="font-semibold text-white">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JuanPabloG96" target="_blank" rel="noopener noreferrer"
      class="font-semibold text-white">JuanPabloG96</a>.
  </footer>
</body>

</html>
